{% extends "base.html" %}

{% block title %}Fazla İstek - Restaurant Lezzet{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <i class="fas fa-hourglass-half fa-4x text-info mb-4"></i>
                    <h1 class="card-title">429</h1>
                    <h4 class="card-subtitle mb-3 text-muted">Fazla İstek</h4>
                    <p class="card-text">
                        Çok fazla istek gönderdiniz. Lütfen birkaç dakika bekleyip tekrar deneyin.
                    </p>
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        Güvenlik açısından istekleriniz sınırlandırılmıştır.
                    </div>
                    <div class="mt-4">
                        <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">
                            <i class="fas fa-home"></i> Ana Sayfaya Dön
                        </a>
                        <button onclick="setTimeout(function(){ location.reload(); }, 60000)" class="btn btn-info ml-2">
                            <i class="fas fa-clock"></i> 1 Dakika Bekle ve Tekrar Dene
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
