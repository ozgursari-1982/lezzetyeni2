{% extends "base.html" %}

{% block title %}Hatalı İstek - Restaurant Lezzet{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                    <h1 class="card-title">400</h1>
                    <h4 class="card-subtitle mb-3 text-muted">Hatalı İstek</h4>
                    <p class="card-text">
                        Gönderilen istek geçersiz. Lütfen giriş bilgilerinizi kontrol edip tekrar deneyin.
                    </p>
                    <div class="mt-4">
                        <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">
                            <i class="fas fa-home"></i> Ana Sayfaya Dön
                        </a>
                        <button onclick="history.back()" class="btn btn-secondary ml-2">
                            <i class="fas fa-arrow-left"></i> Geri
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
