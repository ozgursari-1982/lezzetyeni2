{% extends "base.html" %}

{% block title %}Şifre Değiştir - Restoran Rezervasyon Sistemi{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1 class="form-title">Şifre Değiştir</h1>
        <h2 class="form-subtitle cursive">Güvenlik İçin Şifrenizi Düzenli Olarak Değiştirin</h2>
        
        <form action="{{ url_for('auth.change_password') }}" method="post">
            <div class="form-group">
                <label for="current_password">Mevcut Şifre:</label>
                <input type="password" id="current_password" name="current_password" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="new_password">Yeni Şifre:</label>
                <input type="password" id="new_password" name="new_password" class="form-control" required>
                <small class="form-text text-muted">Şifre en az 6 karakter olmalıdır.</small>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Yeni Şifre (Tekrar):</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Şifreyi Değiştir</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    body {
        background-color: #f5f5f5;
    }
    
    .form-container {
        max-width: 500px;
        margin: 100px auto;
        padding: 40px;
        border-radius: var(--border-radius);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        background-color: var(--background-color);
    }
    
    .form-title {
        text-align: center;
        margin-bottom: 10px;
    }
    
    .form-subtitle {
        text-align: center;
        margin-bottom: 30px;
        color: var(--primary-color);
    }
    
    .btn-block {
        margin-top: 30px;
    }
</style>
{% endblock %}
